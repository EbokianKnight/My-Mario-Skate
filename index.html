<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mario Skate</title>
    <script type="text/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
  </head>
  <body>
    <img src="./assets/images/mario_frames.gif" class="asset" id="mario" />
    <img src="./assets/images/green_shell_sprites.png" class="asset" id="green" />
    <img src="./assets/images/coin.png" class="asset" id="coin" />
    <img src="./assets/images/Mushroom.png" class="asset" id="mush" />
    <img src="./assets/images/bowser.gif" class="asset" id="lose" />
    <div class="wrapper" id="wrap">
      <div class="game-container">
        <div class="content">
          <div class="main-game" id='main'>
            <div class="content new-game-modal asset" id="instructions">
              <img src="./assets/images/pause_screen.svg" id="pause"/>
            </div>
            <div class="content new-game-modal asset" id="start">
              <img src="./assets/images/MarioLogo.svg" id="logo"/>
              <img src="./assets/images/thumbsup.png" class="asset" id="won"/>
              <img src="./assets/images/bowser.gif" class="asset" id="lost"/>
              <img src="./assets/images/MarioPlay.svg" id="play"/>
            </div>
            <canvas class="board ice-backing content" id="ctx-ice"></canvas>
            <canvas class="board content" id="ctx"></canvas>
          </div>
          <div class="stats-container">
            <div class="stat-row">
              <canvas class="stat-item" id="timer"></canvas>
              <canvas class="stat-item" id="score"></canvas>
              <canvas class="stat-item" id="shroom"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
